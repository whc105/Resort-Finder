<div class="resort-item">
  <div id="name">
    <div>
      {{resort.resort_name}}
    </div>
    <div>
      Location: {{resort.location}}
    </div>
  </div>
  <div id="trails">
    {{resort.total_runs}}
  </div>
  <div id="lift">
    {{resort.total_lifts}}
  </div>
  <div id="terrain">
    {{resort.skiable_terrain ? resort.skiable_terrain : "N/A"}}
  </div>
  <div id="vertical">
    {{resort.vertical_drop}}
  </div>
  <div id="select-resort-button" (click)="navigateToResort()">
    <span class="k-icon k-i-arrow-chevron-right arrow"></span>
  </div>
</div>
