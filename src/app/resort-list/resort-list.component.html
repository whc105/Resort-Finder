<div class="main">
  <div class="sidebar">
    <sidebar (filters)="saveFilters($event)"></sidebar>
  </div>
  <div class="list">
    <div class="resort-list">
      <resort-list-header (sortProps)="saveSortProps($event)"></resort-list-header>
      <div class="resorts">
        <div *ngFor="let resort of resortList | async" class="resort-element">
          <resort-item [resort]=resort></resort-item>
        </div>
        <div *ngIf="(resortList | async)?.length === 0" class="not-found">
          There are no ski resorts under the given properties
          <i class="far fa-sad-tear"></i>
        </div>
      </div>
    </div>
  </div>
</div>
