<div class="sidebar" [formGroup]="filterInputs">
  <div class="search">
    <h6>
      Search
    </h6>
    <input class="form-control" placeholder="Search" formControlName="searchValue" (keyup)="emitFilterData($event)" />
  </div>
  <div class="terrain-filters">
    <h6>
      Trails: {{filterInputs.get('trails').value}}
    </h6>
    <div class="slider">
      <kendo-slider [showButtons]="false" tickPlacement="none" [min]="1" [max]="347" formControlName="trails" (valueChange)="emitFilterData($event)"></kendo-slider>
    </div>
    <h6>
      Terrain: {{filterInputs.get('terrain').value}} Acres
    </h6>
    <div class="slider">
      <kendo-slider [showButtons]="false" tickPlacement="none" [min]="9" [max]="24710" formControlName="terrain" (valueChange)="emitFilterData($event)"></kendo-slider>
    </div>
    <h6>
      Vertical Drop: {{filterInputs.get('vertical').value}} Ft
    </h6>
    <div class="slider">
      <kendo-slider [showButtons]="false" tickPlacement="none" [min]="65" [max]="7477" formControlName="vertical" (valueChange)="emitFilterData($event)"></kendo-slider>
    </div>
    <h6 id="availability">
      Resort Availability
    </h6>
    <div class="btn-group-toggle">
      <label>
        <input type="checkbox" formControlName="night" (change)="emitFilterData($event)"> Night Skiing
      </label>
    </div>
    <div class="btn-group-toggle">
      <label>
        <input type="checkbox" formControlName="open" (change)="emitFilterData($event)"> Open
      </label>
    </div>
  </div>
  <location-selector (locationEvent)="regionSelector($event)"></location-selector>
  <button class="btn btn-outline-dark" id="google-map" (click)="open(content)">Map</button>
  <ng-template #content let-c="close" let-d="dismiss">
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="6" [disableDefaultUI]="false" [zoomControl]="false" (mapClick)="mapClicked($event)">
      <agm-marker *ngFor="let resort of markers; let i = index" (markerClick)="clickedMarker(infoWindow)" [latitude]="resort.lat" [longitude]="resort.lng"
        [iconUrl]="{
        url: './assets/images/map-pin-solid.svg',
        scaledSize: {
            width: 13.33,
            height: 20
        }
      }">
        <agm-info-window [disableAutoPan]="false" #infoWindow>
          <div class="resort-name">
            {{resort.name}}
          </div>
          <div *ngIf="resort.website" (click)="navigateToSite(resort.website)" class="resort-site">
            Website
          </div>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </ng-template>
</div>
